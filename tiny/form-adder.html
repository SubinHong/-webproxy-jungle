<!-- [11.10-A/B Sol] input box로 GET 요청을 위한 HTML */ -->

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Tiny Server</title>
</head>
<body>
<div align=center>
  <img src="https://i.pinimg.com/originals/c1/a0/87/c1a0878d6d4eb1c57767e17eed6d93f4.jpg">
<form action="/cgi-bin/adder" method="GET">
  <p>첫 번째 아ㄹ규먼트: <input type="text" name="first"/></p>
  <p>두 번째 아ㄹ규먼트: <input type="text" name="second"/></p>
  <input type="submit" value="전송"/>
</form>
</div>
</body>
</html>
